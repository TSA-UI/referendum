{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% block meta %} {% endblock meta %}
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{% static 'css/global.css' %}"/>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Raleway', sans-serif;
            background-color: #5B3E39;
            color: #F5F5DC;
            margin: 0;
            padding:0;
            padding-top: 3rem; 
        }
        h1, h3, h5 {
            font-family: 'Playfair Display', serif; /* Use Playfair for headings */
            color: #ECE6E2; /* Heading color */
        }
    </style>
</head>
<body class="font-raleway">
    {% include 'navbar.html' %}
    <div class="container mx-auto mt-4">
        {% block content %} {% endblock content %}
    </div>
</body>
</html>
