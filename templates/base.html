{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% block meta %} {% endblock meta %}
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{% static 'css/global.css' %}"/>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Raleway', sans-serif; /* Use Raleway for body text */
            background-color: #3B2929; /* Background color */
            color: #ECE6E2; /* Text color */
            margin: 0; /* Ensure no default margin */
            padding: 0; /* Ensure no default padding */
        }
        h1, h5 {
            font-family: 'Playfair Display', serif; /* Use Playfair for headings */
            color: #ECE6E2; /* Heading color */
        }
    </style>
</head>
<body class="font-raleway">
    {% include 'navbar.html' %} <!-- Include the navbar -->
    <div class="container mx-auto mt-4"> <!-- Center the content -->
        {% block content %} {% endblock content %}
    </div>
</body>
</html>
