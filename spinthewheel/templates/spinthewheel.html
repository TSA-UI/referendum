{% extends 'base.html' %}
{% load static %}
{% include 'navbar.html' %}

<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spin the Wheel</title>
    <style>
        body {
            background-color: #333;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
        }

        .main-container {
            display: flex;
            justify-content: space-between;
            width: 80%;
            margin-bottom: 20px;
        }

        .wheel {
            display: flex;
            justify-content: center;
            position: relative;
            width: 50%;
        }

        .center-circle {
            width: 100px;
            height: 100px;
            border-radius: 60px;
            background-color: #fff;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }

        .triangle {
            width: 0;
            height: 0;
            border-top: 10px solid transparent;
            border-bottom: 10px solid transparent;
            border-right: 30px solid white;
            position: absolute;
            top: 50%;
            right: -220%;
            transform: translateY(-50%);
        }

        .menu-container {
            width: 40%;
            margin-left: 20px;
        }

        .menu-container select {
            width: 100%;
            margin-bottom: 10px;
        }

        .inputArea {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        textarea {
            background-color: rgba(20, 20, 20, 0.2);
            caret-color: #fff;
            resize: none;
            color: #fff;
            width: 100%;
            height: 200px;
        }

        .spin-history {
            width: 80%;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>WINNER</h1>
        <p id="winner">NONE</p>
    </div>

    <div class="main-container">
        <div class="wheel">
            <canvas id="canvas" width="500" height="500"></canvas>
            <div class="center-circle" onclick="spin()">
                <div class="triangle"></div>
            </div>
        </div>

        <div class="menu-container">
            <select id="categoryFilter" onchange="filterMenu()">
                <option value="">All Categories</option>
                {% for category in categories %}
                    <option value="{{ category }}">{{ category }}</option>
                {% endfor %}
            </select>
            <textarea id="itemsTextarea" rows="20" cols="30">
                {% for menu_item in menu_items %}
                    {{ menu_item.name }}
                {% endfor %}
            </textarea>
            <button onclick="addToOptions()">Add to Wheel</button>
        </div>
    </div>

    <div class="spin-history">
        <h3>Spin History</h3>
        <ul id="historyList">
            {% for spin in spin_history %}
                <li>{{ spin.selected_option.name }} - {{ spin.spin_time }}</li>
            {% endfor %}
        </ul>
    </div>

    <script>
        // Your existing JavaScript code here (for spinning the wheel and other functionalities)
        const canvas = document.getElementById("canvas")
        const ctx = canvas.getContext("2d")
        const width = document.getElementById("canvas").width
        const height = document.getElementById("canvas").height

        const centerX = width/2
        const centerY = height/2
        const radius = width/2

        let items = document.getElementsByTagName("textarea")[0].value.split("\n");

        let currentDeg = 0
        let step = 360/items.length
        let colors = []
        let itemDegs = {}

        for(let i = 0 ; i < items.length + 1;i++){
            colors.push(randomColor())
        }

        function createWheel(){
            items = document.getElementsByTagName("textarea")[0].value.split("\n");
            step = 360/items.length
            colors = []
            for(let i = 0 ; i < items.length + 1;i++){
                colors.push(randomColor())
            }
            draw()
        }
        draw()

        function draw(){
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius, toRad(0), toRad(360))
            ctx.fillStyle = `rgb(${33},${33},${33})`
            ctx.lineTo(centerX, centerY);
            ctx.fill()

            let startDeg = currentDeg;
            for(let i = 0 ; i < items.length; i++, startDeg += step){
                let endDeg = startDeg + step

                color = colors[i]
                let colorStyle = `rgb(${color.r},${color.g},${color.b})`

                ctx.beginPath();
                rad = toRad(360/step);
                ctx.arc(centerX, centerY, radius - 2, toRad(startDeg), toRad(endDeg))
                let colorStyle2 = `rgb(${color.r - 30},${color.g - 30},${color.b - 30})`
                ctx.fillStyle = colorStyle2
                ctx.lineTo(centerX, centerY);
                ctx.fill()

                ctx.beginPath();
                rad = toRad(360/step);
                ctx.arc(centerX, centerY, radius - 30, toRad(startDeg), toRad(endDeg))
                ctx.fillStyle = colorStyle
                ctx.lineTo(centerX, centerY);
                ctx.fill()

                // draw text
                ctx.save();
                ctx.translate(centerX, centerY);
                ctx.rotate(toRad((startDeg + endDeg)/2));
                ctx.textAlign = "center";
                if(color.r > 150 || color.g > 150 || color.b > 150){
                    ctx.fillStyle = "#000";
                }
                else{
                    ctx.fillStyle = "#fff";
                }
                ctx.font = 'bold 24px serif';
                ctx.fillText(items[i], 130, 10);
                ctx.restore();

                itemDegs[items[i]] = 
                    {
                    "startDeg": startDeg,
                    "endDeg" : endDeg
                    }
                

                // check winner
                if(startDeg%360 < 360 && startDeg%360 > 270  && endDeg % 360 > 0 && endDeg%360 < 90 ){
                    document.getElementById("winner").innerHTML = items[i]
                }
            }
        }
        

        let speed = 0
        let maxRotation = randomRange(360* 3, 360 * 6)
        let pause = false
        function animate(){
            if(pause){
                return
            }
            speed = easeOutSine(getPercent(currentDeg ,maxRotation ,0)) * 20
            if(speed < 0.01){
                speed = 0
                pause = true
            }
            currentDeg += speed
            draw()
            window.requestAnimationFrame(animate);
        }
        
        function spin(){
            if(speed != 0){
                return
            }

            currentDeg = 0
            
            maxRotation = randomRange(360 * 3, 360 * 6)
            pause = false
            window.requestAnimationFrame(animate);
        }


        // Filtering the menu based on selected category
        function filterMenu() {
            const category = document.getElementById("categoryFilter").value;
            const allItems = document.getElementById("itemsTextarea").value.split("\n");

            let filteredItems = allItems;

            if (category) {
                filteredItems = allItems.filter(item => {
                    return item.category === category;  // Make sure your menu items have categories attached
                });
            }

            document.getElementById("itemsTextarea").value = filteredItems.join("\n");
        }

        // Function to add the selected menu item to the options
        function addToOptions() {
            const selectedItems = document.getElementById("itemsTextarea").value.split("\n");
            const selectedIndex = document.getElementById("itemsTextarea").selectionStart;
            const selectedItem = selectedItems[selectedIndex];

            // Make an AJAX request to add the selected item to the Option model
            fetch(`/add-to-options/${selectedItem.id}/`)  // Make sure to get the correct ID
                .then(response => response.json())
                .then(data => {
                    if (data.status === "success") {
                        alert(`${data.menu_name} added to the wheel!`);
                        createWheel();  // Update the wheel
                    }
                });
        }
    </script>
</body>
</html>
